<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <style>
      *,
      body {
        margin: 0;
      }
    </style>
    <link rel="stylesheet" href="assets/css/project.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  </head>
  <body>
    <nav>
        <ul
          style="
            background-color: #ffeac5;
            list-style-type: none;
            display: flex;
            flex-direction: row;
            gap: 35px;
            align-items: center;
            padding: 10px;
            margin-bottom: 50px;
            white-space: nowrap;
          "
        >
          <li>
            <img
              src="https://dumbways.id/assets/images/brandred.png"
              style="
                width: 50px;
                height: 25px;
                object-fit: contain;
                margin-left: 60px;
              "
            />
          </li>
          <li>
            <a
              href="index.html"
              style="text-decoration: none; color: brown; font-weight: bold"
              >Home</a
            >
          </li>
          <li>
            <a
              href="my-project.html"
              style="text-decoration: none; color: brown; font-weight: bold"
              >My Project</a
            >
          </li>
          <li
            style="
              display: flex;
              width: 100%;
              justify-content: flex-end;
              margin-right: 60px;
            "
          >
            <a
              href="contact.html"
              style="
                text-decoration: none;
                background-color: brown;
                padding: 16px;
                color: white;
                border-radius: 20px;
              "
              >Contact Me</a
            >
          </li>
        </ul>
      </nav>
    <h1>ADD MY PROJECT</h1>
    <div>
        <form onsubmit="">
            <div>
                <h4>Project Name</h4>
                <label for="project"></label>
                <input type="text" id="project" />
            </div>
            <div style="display: flex; gap: 320px;">
                <h4>Start Date</h4>
                <h4>End Date</h4>
            </div>
            <div style="display: flex; gap: 20px;">
                <input type="date" id="start-date" />
                <input type="date" id="end-date" />
            </div>
            <div>
                <h4>Description</h4>
                <label for="description"></label>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
            </div>
            <div>
                <h4>Technologies</h4>
                <form action="" method="post" style="display: flex; justify-content: space-between; width: 300px;">
                    <!-- Bagian Kiri -->
                    <div style="display: flex; gap: 20px;">
                        <div style="display: flex; flex-direction: column;">
                            <div>
                                <input type="checkbox" id="node-js" name="node-js" value="">
                                <label for="node-js">Node Js</label>
                            </div>
                            <div>
                                <input type="checkbox" id="react-js" name="react-js" value="">
                                <label for="react-js">React Js</label>
                            </div>
                        </div>
                        <!-- Bagian Kanan -->
                        <div style="display: flex; flex-direction: column;">
                            <div>
                                <input type="checkbox" id="next-js" name="next-js" value="">
                                <label for="next-js">Next Js</label>
                            </div>
                            <div>
                                <input type="checkbox" id="typescript" name="typescript" value="">
                                <label for="typescript">TypeScript</label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h4>Upload File:</h4>
                        <label for="upload"></label>
                        <input type="file" id="upload" name="upload" />
                    </div>
                    <input type="submit" value="Submit"/>
                </form>
            </div>
        </form>
    </div>
    <script src="assets/js/project.js"></script>
  </body>
</html>
